<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasky application</title>
    <link href="index.css" rel="stylesheet">
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


     <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    show task
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      
        </div>
      </div>
    </div>
  </div>


    <!-- Modal -->
<div class="modal fade" id="AddNewModal" tabindex="-1" aria-labelledby="exampleLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form>
                <!-- image -->
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Image-url</label>
                  <input type="url" class="form-control" id="exampleInputEmail1" aria-describedby="imagedesc" placeholder="enter url here...">
                  <div id="imagedesc" class="form-text">
                    It is optional field for you..
                  </div>
                </div>


                 <!--Task title  -->
                <div class="mb-3">
                    <label for="title" class="form-label">task-Title</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="imagedesc" placeholder="Task Title" required>
                    <div id="title" class="form-text">
                    
                    </div>
                    
                  </div>
                
                   <!-- Task Type -->
                  <div class="mb-3">
                    <label for="type" class="form-label">Task Type</label>
                    <input type="url" class="form-control" id="exampleInputEmail1" aria-describedby="imagedesc" placeholder="Task type" required>
                    <div id="type" class="form-text">
                      
                    </div>
                  </div>
                    <!-- Task description -->
                  <div class="mb-3">
                    <label for="description" class="form-label">Task description</label>
                    <textarea type="url" class="form-control" id="exampleInputEmail1" aria-describedby="imagedesc" placeholder="Task Description" required></textarea>
                    <div id="description" class="form-text">
                    
                    </div>
                  </div>
              
                </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
              
              
            </ul>
          
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddNewModal">
             
                Add new items
              </button>
            </form>
          </div>
        </div>
      </nav>

 

      <div class="container">
             <!-- section1 -->
     <section class="mr-5">
        <div class="input-group flex-nowrap">
            <!-- <span class="input-group-text" id="addon-wrapping"></span> -->
            
            <input type="text" class="form-control input-group-sm mb-3" placeholder="Search Task..." aria-label="Username" aria-describedby="addon-wrapping"
          >
        
          </div>
     </section>

     <!-- section2 -->

     <section  class="mt-3">
        <div class="row task__contents">
       
        </div>
        
     </section>
      </div>

      <script src="index.js"></script>
</body>
</html>
