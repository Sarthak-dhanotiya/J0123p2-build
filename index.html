  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      
        </div>
      </div>
    </div>
  </div>


    <!-- Modal -->
<div class="modal fade" id="AddNewModal" tabindex="-1" aria-labelledby="exampleLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form  onsubmit="return false">
                <!-- image -->
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Image-url</label>
                  <input type="url" class="form-control" id="imageUrl" aria-describedby="imagedesc" placeholder="enter url here...">
                  <div id="image" class="form-text">
                    It is optional field for you..
                  </div>
                </div>


                 <!--Task title  -->
                <div class="mb-3">
                    <label for="title" class="form-label">task-Title</label>
                    <input type="text" class="form-control" id="TaskTitle" aria-describedby="imagedesc" placeholder="Task Title" required>
                    <div id="title" class="form-text">
                    
                    </div>
                    
                  </div>
                
                   <!-- Task Type -->
                  <div class="mb-3">
                    <label for="type" class="form-label">Task Type</label>
                    <input type="url" class="form-control" id="TaskType" aria-describedby="imagedesc" placeholder="Task type" required>
                    <div id="type" class="form-text">
                      
                    </div>
                  </div>
                    <!-- Task description -->
                  <div class="mb-3">
                    <label for="description" class="form-label">Task description</label>
                    <textarea type="url" class="form-control" id="description" aria-describedby="imagedesc" placeholder="Task Description" required></textarea>
                    <div id="description" class="form-text">
                    
                    </div>
                  </div>
              
                </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"  onclick="handleSubmit()">  Save changes</button>
        </div>
      </div>
    </div>
  </div>

       

   <!-- Open Task Modal -->
    <div
      class="modal fade"
      id="showTask"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Task Details..
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class=" modal-body task__modal__body"></div>
           
          
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>

<!-- navbar -->

          <a class="navbar-brand" href="#">Navbar</a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddNewModal">
             
              <i class="fa-solid fa-plus"></i>  Add new items
               
              </button>
            </form>
          </div>
        </div>

      <div class="container">
             <!-- section1 -->
     <section class="mr-5">
        <div class="input-group flex-nowrap">
            <!-- <span class="input-group-text" id="addon-wrapping"></span> -->
